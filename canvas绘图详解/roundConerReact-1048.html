<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1048</title>
	</head>
	<body>
		<canvas id="canvas" style="display: block; margin: 50px auto; border: 1px solid #ddd;">
			当前浏览器不支持canvas ，请更换浏览器再试试
		</canvas>
		<script type="text/javascript">
			window.onload = function () {
				var canvas = document.getElementById("canvas");
				canvas.width = 800 ;
				canvas.height = 800 ;
				var cxt = canvas.getContext("2d");
				
				fillRoundRect(cxt,150,150,500,500,10,"#bbada0");
				for(var i = 0 ; i< 4 ; i++){
					for(var j = 0 ; j< 4 ; j++){
						fillRoundRect(cxt,170+i*120,170+j*120,100,100,6,"#ccc0b3");
					}
				}
			}
			
			
			
			function fillRoundRect(cxt,x,y,width,height,radius,/*optional*/ fillColor){
				if(2*radius > width || 2*radius >height){
					return ;
				}
				
				cxt.save();
				cxt.translate(x,y);
				pathRoundRect(cxt,width,height,radius);
				cxt.fillStyle=fillColor || "black";
				cxt.fill();
				
				cxt.restore();
				
			}
			
			function strokeRoundRect(cxt,x,y,width,height,radius,/*optional*/ lineWidth,/*optional*/ strokeColor){
				if(2*radius > width || 2*radius >height){
					return ;
				}
				cxt.save();
				cxt.translate(x,y);
				pathRoundRect(cxt,width,height,radius);
				cxt.lineWidth = lineWidth ||1 ;
				cxt.strokeStyle=strokeColor || "black";
				cxt.stroke();
				
				cxt.restore();
				
			}
			function pathRoundRect(cxt,width,height,radius){
				cxt.beginPath();
				
				cxt.arc(width-radius,height-radius,radius, 0, Math.PI/2);
				cxt.lineTo(radius,height);
				cxt.arc(radius,height-radius,radius,Math.PI/2,Math.PI);
				cxt.lineTo(0,radius);
				cxt.arc(radius,radius,radius, Math.PI, Math.PI*3/2);
				cxt.lineTo(width-radius,0);
				cxt.arc(width-radius,radius,radius, Math.PI*3/2, 2*Math.PI);
				
				cxt.closePath();
			}
		</script>
	</body>
</html>
