<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆角矩形</title>
	</head>
	<body>
		<canvas id="canvas" style="display: block; margin: 50px auto; border: 1px solid #ddd;">
			当前浏览器不支持canvas ，请更换浏览器再试试
		</canvas>
		<script type="text/javascript">
			window.onload = function () {
				var canvas = document.getElementById("canvas");
				canvas.width = 800 ;
				canvas.height = 800 ;
				var cxt = canvas.getContext("2d");
				
				drawRoundRect(cxt,100,100,600,500,50);
			}
			
			function drawRoundRect(cxt,x,y,width,height,radius){
				cxt.save();
				
				cxt.translate(x,y);
				pathRoundRect(cxt,width,height,radius);
				cxt.strokeStyle= "black";
				cxt.stroke();
				
				cxt.restore();
				
			}
			function pathRoundRect(cxt,width,height,radius){
				cxt.beginPath();
				
				cxt.arc(width-radius,height-radius,radius, 0, Math.PI/2);
				cxt.lineTo(radius,height);
				cxt.arc(radius,height-radius,radius,Math.PI/2,Math.PI);
				cxt.lineTo(0,radius);
				cxt.arc(radius,radius,radius, Math.PI, Math.PI*3/2);
				cxt.lineTo(width-radius,0);
				cxt.arc(width-radius,radius,radius, Math.PI*3/2, 2*Math.PI);
				
				cxt.closePath();
			}
		</script>
	</body>
</html>
