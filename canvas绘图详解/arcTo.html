<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆弧</title>
	</head>
	<body>
		<canvas id="canvas" style="display: block;border: 1px solid #ddd; margin: 50px auto;"></canvas>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.getElementById("canvas");
				canvas.width = 800;
				canvas.height = 800 ;
				
				var cxt = canvas.getContext("2d");
				
				arcToTest(cxt , 150 ,100 ,650,200 ,550,600 ,300);
				
			}
			function arcToTest(cxt , x0,y0,x1,y1,x2,y2,r){
				//arcTo
				cxt.beginPath();
				cxt.moveTo(x0,y0);
				cxt.arcTo(x1,y1,x2,y2,r);
				
				cxt.lineWidth = 6;
				cxt.strokeStyle = "red";
				cxt.stroke();
				
				//baseline
				
				cxt.beginPath();
				cxt.moveTo(x0,y0);
				cxt.lineTo(x1,y1);
				cxt.lineTo(x2,y2);
				
				cxt.lineWidth = 2; 
				cxt.strokeStyle ="gray";
				cxt.stroke();
			}
		</script>
	</body>
</html>
