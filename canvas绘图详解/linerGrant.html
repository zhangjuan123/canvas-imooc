<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="display: block;border: 1px solid #ddd; margin: 50px auto;"></canvas>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.getElementById("canvas");
				canvas.width = 800;
				canvas.height = 800 ;
				
				var ctx = canvas.getContext("2d");
				
				var linerGrant = ctx.createLinearGradient(0,0,400,400);
				linerGrant.addColorStop(0.0 , "#fff");
				linerGrant.addColorStop(0.25 ,"yellow");
				linerGrant.addColorStop(0.5 ,"red");
				linerGrant.addColorStop(0.75 ,"blue");
				linerGrant.addColorStop(1.0 ,"#000");
				
				ctx.fillStyle = linerGrant;
				ctx.fillRect(0,0,800,800);
			}
		</script>
	</body>
</html>
